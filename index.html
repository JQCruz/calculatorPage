<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="pageContainer">
        <div class="calcParent">
            <div class="calcBody">
                <div class="display">
                    <div class="input">0
                    </div>
                    <div class="output">
                    </div>
                </div>
                <div class="buttons">
                    <div class="button" id="allClear">AC</div>
                    <div class="button" id="clear">C</div>
                    <div class="button operator" data-value="percentage">%</div>
                    <div class="button operator" data-value="quotient">/</div>
                    <div class="button num" data-value="7">7</div>
                    <div class="button num" data-value="8">8</div>
                    <div class="button num" data-value="9">9</div>
                    <div class="button operator" data-value="product">X</div>
                    <div class="button num" data-value="4">4</div>
                    <div class="button num" data-value="5">5</div>
                    <div class="button num" data-value="6">6</div>
                    <div class="button operator" data-value="difference">-</div>
                    <div class="button num" data-value="1">1</div>
                    <div class="button num" data-value="2">2</div>
                    <div class="button num" data-value="3">3</div>
                    <div class="button operator" data-value="sum">+</div>
                    <div class="button decimal" data-value=".">.</div>
                    <div class="button num" data-value="0">0</div>
                    <div class="button" id="equals">=</div>
                    <div class="button"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.github.com/JQCruz">GitHub.com/JQCruz</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
